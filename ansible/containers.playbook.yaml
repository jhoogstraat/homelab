- name: Configure podman containers and configuration data
  hosts: homelab
  remote_user: "{{ picasso_username }}"
  vars_prompt:
    - name: age_private_key
      prompt: Insert the whole age decryption key
      private: true
  tasks:
    - name: Sync rootless quadlets
      ansible.posix.synchronize:
        src: ../quadlets/rootless/
        dest: ~/.config/containers/systemd/ # https://docs.podman.io/en/latest/markdown/podman-systemd.unit.5.html#podman-rootless-unit-search-path
        delete: true
        rsync_opts:
          - --out-format=%n
      notify:
        - systemd

    - name: Sync configs
      ansible.posix.synchronize:
        src: ../configs/
        dest: ~/containers/config/

    - name: sync secrets
      include_role:
        name: sync_secrets

  handlers:
    - name: Reload systemd units
      listen: systemd
      ansible.builtin.systemd_service:
        daemon_reload: true
        scope: user
